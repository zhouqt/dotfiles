# set XCLIP env for clipboard interaction
#
if 'test "$(uname)" = "Darwin"' 'setenv -g XCLIP "pbcopy"' 'setenv -g XCLIP "xclip -in -selection clipboard"'

# fix for Mac pbcopy & pbpaste issues
if "command -v reattach-to-user-namespace" 'set -g default-command "reattach-to-user-namespace -l zsh"'

# change escape to c-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# F11 and F12 to switch between windows
bind -n F11 previous-window
bind -n F12 next-window

# C-c also create new window, like in screen
bind C-c new-window

# (prefix k) to kill window
unbind &
unbind C-k
unbind k
bind k confirm-before -p "kill-window #W? (y/n)"  kill-window

unbind r
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# Use Vi mode
setw -g mode-keys vi

# vi like copying
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "$XCLIP"
bind -t vi-copy Y copy-end-of-line

# use p to paste
bind p paste-buffer

# use xterm function key sequence
setw -g xterm-keys on

# # More straight forward key bindings for splitting
unbind %
bind | split-window -h
bind h split-window -h
unbind '"'
bind - split-window -v
bind v split-window -v

# Notifying if other windows has activities
set -g visual-activity off
setw -g monitor-activity off

# Terminal emulator window title, set it to off so that we can use zsh to
# operate it
setw -g automatic-rename off

# utf8
setw -g utf8 on

#altscreen
setw -g alternate-screen on

# start index from 1
set -g base-index 1

# terminal overrides
set -g terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:colors=256"
#set -g default-terminal "screen-256color"
set -g default-terminal "screen"

#set -g default-path "$HOME"

# Set status bar
set -g status-utf8 on
set -g status-justify centre
set -g status-bg default
set -g status-left "#[fg=cyan]:#[fg=blue]: #[fg=red][ #[fg=colour227,bold]#H #[default]#[fg=red]]#[default]"
set -g status-left-length 20
set -g status-right-length 25
set -g status-right "#[fg=red][ #[fg=colour227,bold]#H #[default]#[fg=red]] #[fg=blue]:#[fg=cyan]:#[default]"
setw -g window-status-format '#[fg=blue,bold]#I #T#[default] '
setw -g window-status-current-format '#[fg=blue,bold,reverse]#I #T#[default] '
setw -g window-status-bell-attr bold,reverse
setw -g window-status-bell-fg red
setw -g window-status-bell-bg default
setw -g window-status-content-attr bold,reverse
setw -g window-status-content-fg cyan
setw -g window-status-content-bg default
