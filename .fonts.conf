<?xml version="1.0"?>
<fontconfig>
<!-- Target dots per inch -->
    <match target="pattern">
        <edit name="dpi" mode="assign" >
            <double>96</double>
        </edit>
    </match>

<!-- fallback font family -->
    <match target="pattern">
        <test qual="all" name="family" compare="not_eq">
            <string>sans-serif</string>
        </test>
        <test qual="all" name="family" compare="not_eq">
            <string>serif</string>
        </test>
        <test qual="all" name="family" compare="not_eq">
            <string>monospace</string>
        </test>
        <edit name="family" mode="append_last">
            <!--<string>sans-serif</string>-->
            <!--fix flash chinese display-->
            <string>sans</string>
        </edit>
    </match>

<!--Fonts rendering sequence-->
    <alias>
        <family>serif</family>
        <prefer>
            <family>DejaVu Serif</family>
            <family>WenQuanYi Bitmap Song</family>
            <family>AR PL ShanHeiSun Uni</family>
            <family>Song Ti</family>
            <family>Bitstream Vera Serif</family>
            <family>Fangsong Ti</family>
            <family>AR PL ZenKai Uni</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Trebuchet MS</family>
            <family>DejaVu Sans</family>
            <family>WenQuanYi Micro Hei</family>
            <family>Yahei Consolas Hybrid</family>
            <family>WenQuanYi Zen Hei</family>
            <family>AR PL ShanHeiSun Uni</family>
            <family>WenQuanYi Bitmap Song</family>
            <family>Song Ti</family>
            <family>AR PL ZenKai Uni</family>
            <family>Fangsong Ti</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Monaco</family>
            <family>Bitstream Vera Sans Mono</family>
            <!--<family>DejaVu Sans Mono</family>-->
            <family>AR PL ShanHeiSun Uni</family>
            <family>WenQuanYi Bitmap Song</family>
            <family>Song Ti</family>
            <family>AR PL ZenKai Uni</family>
            <family>Fangsong Ti</family>
        </prefer>
    </alias>

<!--Global settings for improving fonts rendering-->
    <match target="font">
        <test compare="more" name="pixelsize" qual="any">
            <double>12</double>
        </test>
        <edit name="autohint" mode="assign" >
            <bool>true</bool>
        </edit>
        <edit name="hintstyle">
            <const>hintslight</const>
        </edit>
        <!--subpixel hinting for LCD ONLY-->
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="antialias">
            <bool>true</bool>
        </edit>
    </match> 
    <match target="font">
        <edit name="hinting">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle">
            <const>hintfull</const>
        </edit>
        <!--subpixel hinting for LCD ONLY-->
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="antialias">
            <bool>true</bool>
        </edit>
    </match>

<!--Make Chinese fonts bigger if it's smaller than 12 pixel-->
    <match target="font" >
        <test name="family" compare="contains" >
            <string>SimSun</string>
            <string>AR PL</string>
        </test>
        <test compare="less_eq" name="pixelsize">
            <int>12</int>
        </test>
        <edit mode="assign" name="pixelsize">
            <int>12</int>
        </edit>
    </match>

<!--Rendering settings for Chinese fonts-->
    <match target="font" >
        <test name="family" compare="contains" >
            <string>SimSun</string>
            <string>AR PL</string>
        </test>
        <edit name="globaladvance">
            <bool>false</bool>
        </edit>
        <edit name="spacing">
            <int>0</int>
        </edit>
        <test name="pixelsize" compare="less_eq">
            <int>12</int>
        </test>
        <edit name="antialias" mode="assign" >
            <bool>false</bool>
        </edit>
    </match>

</fontconfig>
